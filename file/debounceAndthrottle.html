<div id="content" style="height:150px;line-height:150px;text-align:center; color: #fff;background-color:#ccc;font-size:80px;"></div>
 
<script>
    let num = 1;
    let content = document.getElementById('content');
 
    function count() {
        content.innerHTML = num++;
    };
    content.onmousemove =throttle2(count,1000);

    //函数防抖
    // 短时间内多次触发同一事件，只执行最后一次，或者只执行最开始的一次，中间的不执行
    // 1.非立即执行版本
    function debounce(func,wait){
        let timer;
        return function(){
            let context = this;//注意this指向
            let args = arguments;//arguments中存着e
            if(timer) clearTimeout(timer)
            timer = setTimeout(()=>{
                func.apply(this,args)
            },wait)
        }
    }
    //2.立即执行版本
    function debounce1(func,wait){
        let timer;
        return function(){
            let context = this;//这边的this指向function
            let args = arguments;
            if(timer) clearTimeout(timer);
            let callNow = !timer;
            debugger;
            timer = setTimeout(()=>{
                timer = null;
            },wait)
            if(callNow) func.apply(context,args);
        }
    }
    //合成版
    function debounce3(func,wait,immediate){
        let timer;
        return function(){
            let context = this,
            args = arguments;
            if(timer) clearTimeout(timer);
            if(immediate){
                let callNow = !timer;
                timer = setTimeout(()=>{
                    timer = null;
                },wait)
                if(callNow) func.apply(context,args);
            }else{
                timer = setTimeout(()=>{
                    func.apply(this,args)
                },wait)
            }
        }
    }

    // 函数节流(throttle)
    // 指的是触发事件但是在n秒中只执行一次函数。 即2n秒内执行2次。。
    // 1.时间戳版
    function throttle1(func,wait){
        let previous = 0;
        return function(){
            let now = Date.now();
            let context = this;
            let args = arguments;
            if(now - previous>wait){
                func.apply(context,args);
                previous = now;
            }
        }
    }
  //2.定时器版
  function throttle2(func,wait){
      let timeout;
      return function () {
          let context = this;
          let args = arguments;
          if(!timeout){
              timeout = setTimeout(()=>{
                  timeout = null;
                  func.apply(content,args)
              },wait)
          }
        }
  }

  //3.合成版
  function throttle3(func,wait,type){
      if(type ===1){
          let previous = 0;
      }else if(type ===2){
          let timeout;
      }
      return function(){
          let context = this;
          let args = arguments;
          if(type ===1){
              let now = Date.now();
              if(now - previous>wait){
                  func.apply(content,args);
                  previous = now;
              }
          }else if(type ===2){
              if(!timeout){
                  timeout = setTimeout(()=>{
                      timeout = null;
                      func.apply(content,args)
                  },wait)
              }
          }
      }
  }

</script>
